<div *ngIf="vendorDetails">
  <h3>
    Информация о вендоре
  </h3>
  <table class="table table-responsive mt-4">
    <tbody>
    <tr>
      <td>
        oui
      </td>
      <td>
        {{vendorDetails.oui || 'нет'}}
      </td>
    </tr>
    <tr>
      <td>
        приватность информации
      </td>
      <td>
        {{vendorDetails.isPrivate ? 'да' : 'нет'}}
      </td>
    </tr>
    <tr>
      <td>
        адрес компании
      </td>
      <td>
        {{vendorDetails.companyAddresses || 'нет'}}
      </td>
    </tr>
    <tr>
      <td>
        название компании
      </td>
      <td>
        {{vendorDetails.companyName || 'нет'}}
      </td>
    </tr>
    <tr>
      <td>
        код страны
      </td>
      <td>
        {{vendorDetails.countryCode || 'нет'}}
      </td>
    </tr>
    </tbody>
  </table>
</div>
