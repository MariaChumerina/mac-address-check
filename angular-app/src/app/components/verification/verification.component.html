<form #formVerification="ngForm" class="verification-container">
  <input
    type="text"
    class="form-field margin-top-15"
    placeholder="Введите mac-адрес"
    [(ngModel)]="macAddress"
    name="macAddress"
    required
  />
  <button type="submit" (click)="onSubmit.emit(formVerification.value.macAddress)">
    Подтвердить
  </button>
</form>
