<form #formVerification="ngForm" class="verification-container">
  <input
    type="text"
    class="form-field mt-4"
    placeholder="FF:FF:FF:FF:FF:FF"
    [(ngModel)]="macAddress"
    name="macAddress"
    required
  />
  <span class="input-error" *ngIf="error">
    {{error}}
  </span>
  <button type="submit" (click)="handleSubmit(formVerification.value)">
    Проверить
  </button>
</form>
